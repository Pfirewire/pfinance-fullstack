#------------ MySQL Database Credentials ------------
spring.datasource.url=jdbc:mysql://localhost:3306/<database>?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=<user>
spring.datasource.password=<password>
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.hiddenmethod.filter.enabled=true

#------------ Public and Private keys ------------
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

#------------ Plaid API Keys ------------
plaid.client.id=<client_id>
plaid.sandbox.secret=<sandbox_secret>
plaid.development.secret=<development_secret>
plaid.environment=<sandbox/development/production>
